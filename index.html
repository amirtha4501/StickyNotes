<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sticky notes</title>
    <!-- <link
      href="https://fonts.googleapis.com/css?family=Reenie+Beanie&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="./style.css" />
    <!-- <link rel="manifest" href="./manifest.json" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div id="header">
      <h1>Sticky Notes</h1>
      <p id="ts">By Amirtha</p>
    </div>
    <div id="form">
      <form id="notesForm">
        <input
          type="text"
          class="notesText"
          placeholder="Title"
          id="new-note-title"
          autocomplete="off"
          required
          autofocus
        />
        <input
          class="notesText"
          type="text"
          placeholder="Notes"
          id="new-note-body"
          autocomplete="off"
          required
        />
        <button type="submit" class="btn">
          Create Note
        </button>
      </form>
    </div>

    <h3 id="no-notes">No Notes Found, Add one!</h3>
    <ul id="notes"></ul>
    <script src="./script.js"></script>
  </body>
</html>
